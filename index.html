<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap Er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center mt-10">
        Welcome to your <span class="text-teal-300">Bap er Bank</span>
      </h1>
    </header>
    <main>
      <div class="w-9/12 bg-emerald-800 mx-auto mt-12 p-10">
        <h3 class="text-2xl font-semibold text-white pb-3">Please Login</h3>
        <input
          class="block w-9/12 px-4 mb-3"
          type="email"
          name=""
          id="email-field"
          placeholder="Email"
        />
        <input
          class="block w-9/12 px-4 mb-3"
          type="password"
          name=""
          id="password-field"
          placeholder="Password"
        />
        <button
          id="btn-submit"
          class="bg-blue-600 hover:bg-blue-400 px-4 py-2 rounded-md text-white"
        >
          Submit
        </button>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
